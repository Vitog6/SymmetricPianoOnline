<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suoni con la tastiera</title>
</head>
<body>
  <h1>Premi un tasto per ascoltare la nota</h1>
  <p>Note: Tab, Q, W, E, R, T, 1, 2, 3, 4, 5, 6, Y, U, I, O, P, [, 7, 8, 9, 0, ', ì</p>

  <script>
    const frequenze = {
      "Tab": 261.63,  "Q": 293.66,  "W": 329.63,  "E": 370.00,  "R": 415.30,  "T": 466.16,
      "1": 277.18,  "2": 311.13,  "3": 349.23,  "4": 392.00,  "5": 440.00,  "6": 493.88,
      "Y": 523.25, "U": 587.33, "I": 659.26, "O": 740.00, "P": 830.61, "[": 932.33,
      "7": 554.37, "8": 622.25, "9": 698.46, "0": 784.00, "'": 880.00, "ì": 987.77
    };

    let audioContext;
    let masterGain;
    const noteAttive = {};
    const noteInFadeOut = [];

    function inizializzaAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        masterGain = audioContext.createGain();
        masterGain.gain.value = 1;
        masterGain.connect(audioContext.destination);
      }
    }

    function aggiornaMasterGain() {
      const now = audioContext.currentTime;
      let pesoTotale = Object.keys(noteAttive).length;

      // Considera anche le note in fade-in/fade-out
      noteInFadeOut.forEach(({ gainNode, inizio, fine }) => {
        const durata = fine - inizio;
        const tempoTrascorso = now - inizio;
        const tempoRimasto = fine - now;

        if (tempoRimasto > 0 && tempoTrascorso >= 0) {
          const proporzione = tempoTrascorso / durata;
          pesoTotale += proporzione; // Contribuisce in modo crescente in fade-in
        }
      });

      const volumeTotale = pesoTotale > 0 ? 1 / pesoTotale : 1;
      masterGain.gain.setValueAtTime(volumeTotale, now);
    }

    function suonaNota(tasto) {
      if (!frequenze[tasto]) return;
      inizializzaAudio();

      // Se già attiva, ignora
      if (noteAttive[tasto]) return;

      const fadeInDurata = 0.1; // Fade-in di 0.1 secondi
      const nAttive = Object.keys(noteAttive).length;
      const nuovoVolume = 1 / (nAttive + 1);

      // Calcola il volume prima di aggiungere la nuova nota
      masterGain.gain.setValueAtTime(nuovoVolume, audioContext.currentTime);

      const osc = audioContext.createOscillator();
      const gainNode = audioContext.createGain();

      osc.frequency.setValueAtTime(frequenze[tasto], audioContext.currentTime);
      osc.type = 'sine';

      // Fade-in: dal silenzio al massimo volume in 0.1 secondi
      gainNode.gain.setValueAtTime(0, audioContext.currentTime);
      gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + fadeInDurata);

      // Aggiungi la nota alla lista delle note in fade
      noteInFadeOut.push({ gainNode: gainNode, inizio: audioContext.currentTime, fine: audioContext.currentTime + fadeInDurata });

      osc.connect(gainNode).connect(masterGain);
      osc.start();

      noteAttive[tasto] = { osc, gainNode };

      aggiornaMasterGain();
    }

    function interrompiNota(tasto) {
      const nota = noteAttive[tasto];
      if (!nota) return;

      const now = audioContext.currentTime;
      const durataFade = 0.5; // Durata del fade-out

      nota.gainNode.gain.setValueAtTime(1, now);
      nota.gainNode.gain.linearRampToValueAtTime(0, now + durataFade);
      nota.osc.stop(now + durataFade);

      // Aggiungi la nota alla lista delle note in fade-out
      noteInFadeOut.push({ gainNode: nota.gainNode, inizio: now, fine: now + durataFade });

      delete noteAttive[tasto];
      setTimeout(aggiornaMasterGain, durataFade * 1000); // Ricalcola dopo il fade-out
    }

    document.addEventListener("keydown", (e) => {
      if (frequenze[e.key]) {
        if (e.key === "Tab") e.preventDefault();
        suonaNota(e.key);
      }
    });

    document.addEventListener("keyup", (e) => {
      interrompiNota(e.key);
    });

    document.body.addEventListener("click", inizializzaAudio);
  </script>
</body>
</html>
