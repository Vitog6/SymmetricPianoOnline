<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suoni con la tastiera</title>
</head>
<body>
  <h1>Premi un tasto per ascoltare la nota</h1>
  <p>Note: Tab, Q, W, E, R, T, 1, 2, 3, 4, 5, 6, Y, U, I, O, P, [, 7, 8, 9, 0, ', ì</p>

  <script>
    const frequenze = {
      "Tab": 261.63,  "Q": 293.66,  "W": 329.63,  "E": 370.00,  "R": 415.30,  "T": 466.16,
      "1": 277.18,  "2": 311.13,  "3": 349.23,  "4": 392.00,  "5": 440.00,  "6": 493.88,
      "Y": 523.25, "U": 587.33, "I": 659.26, "O": 740.00, "P": 830.61, "[": 932.33,
      "7": 554.37, "8": 622.25, "9": 698.46, "0": 784.00, "'": 880.00, "ì": 987.77
    };

    let audioContext;
    let masterGain;
    const noteAttive = {};
    const noteInFade = new Map(); // Traccia fade-out

    function inizializzaAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Crea limiter
        const limiter = audioContext.createDynamicsCompressor();
        limiter.threshold.setValueAtTime(-1, audioContext.currentTime);
        limiter.knee.setValueAtTime(0, audioContext.currentTime);
        limiter.ratio.setValueAtTime(20, audioContext.currentTime);
        limiter.attack.setValueAtTime(0.003, audioContext.currentTime);
        limiter.release.setValueAtTime(0.1, audioContext.currentTime);

        masterGain = audioContext.createGain();
        masterGain.gain.value = 1;

        masterGain.connect(limiter);
        limiter.connect(audioContext.destination);
      }
    }

    function aggiornaMasterGain() {
      let sommaPesi = 0;

      for (const tasto in noteAttive) {
        sommaPesi += 1;
      }

      for (const [_, volume] of noteInFade) {
        sommaPesi += volume;
      }

      const volumeTotale = sommaPesi > 0 ? 1 / sommaPesi : 1;
      masterGain.gain.setValueAtTime(volumeTotale, audioContext.currentTime);
    }

    function suonaNota(tasto) {
      if (!frequenze[tasto]) return;
      inizializzaAudio();

      if (noteAttive[tasto]) return;

      const osc = audioContext.createOscillator();
      const gainNode = audioContext.createGain();

      osc.frequency.setValueAtTime(frequenze[tasto], audioContext.currentTime);
      osc.type = 'sine';

      // Piccolo fade-in
      const now = audioContext.currentTime;
      gainNode.gain.setValueAtTime(0, now);
      gainNode.gain.linearRampToValueAtTime(1, now + 0.1);

      osc.connect(gainNode).connect(masterGain);
      osc.start();

      noteAttive[tasto] = { osc, gainNode };

      aggiornaMasterGain();
    }

    function interrompiNota(tasto) {
      const nota = noteAttive[tasto];
      if (!nota) return;

      const now = audioContext.currentTime;
      const durataFade = 0.5;

      nota.gainNode.gain.cancelScheduledValues(now);
      nota.gainNode.gain.setValueAtTime(nota.gainNode.gain.value, now);
      nota.gainNode.gain.linearRampToValueAtTime(0, now + durataFade);
      nota.osc.stop(now + durataFade);

      noteInFade.set(tasto, 1);

      // Riduzione graduale della nota in fade-out
      const fadeSteps = 10;
      for (let i = 1; i <= fadeSteps; i++) {
        const t = now + (i * durataFade) / fadeSteps;
        const vol = 1 - i / fadeSteps;
        setTimeout(() => {
          noteInFade.set(tasto, vol);
          aggiornaMasterGain();
        }, (i * durataFade * 1000) / fadeSteps);
      }

      // Rimuove nota dopo fade-out
      setTimeout(() => {
        noteInFade.delete(tasto);
        aggiornaMasterGain();
      }, durataFade * 1000);

      delete noteAttive[tasto];
    }

    document.addEventListener("keydown", (e) => {
      if (frequenze[e.key]) {
        if (e.key === "Tab") e.preventDefault();
        suonaNota(e.key);
      }
    });

    document.addEventListener("keyup", (e) => {
      interrompiNota(e.key);
    });

    document.body.addEventListener("click", inizializzaAudio);
  </script>
</body>
</html>
