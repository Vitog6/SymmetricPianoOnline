<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suoni con la tastiera</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    #piano {
      position: relative;
      width: 720px;
      height: 200px;
      margin: 40px auto;
    }

    .white-key, .black-key {
      position: absolute;
      bottom: 0;
      border: 1px solid #000;
      box-sizing: border-box;
    }

    .white-key {
      width: 60px;
      height: 200px;
      background: white;
      z-index: 1;
    }

    .black-key {
      width: 40px;
      height: 120px;
      background: black;
      z-index: 2;
    }

    /* Posizioni tasti bianchi */
    .white-key:nth-of-type(1)  { left: 0px; }
    .white-key:nth-of-type(2)  { left: 60px; }
    .white-key:nth-of-type(3)  { left: 120px; }
    .white-key:nth-of-type(4)  { left: 180px; }
    .white-key:nth-of-type(5)  { left: 240px; }
    .white-key:nth-of-type(6)  { left: 300px; }
    .white-key:nth-of-type(7)  { left: 360px; }
    .white-key:nth-of-type(8)  { left: 420px; }
    .white-key:nth-of-type(9)  { left: 480px; }
    .white-key:nth-of-type(10) { left: 540px; }
    .white-key:nth-of-type(11) { left: 600px; }
    .white-key:nth-of-type(12) { left: 660px; }

    /* Posizioni tasti neri (skip alcuni per simulare scala) */
    .black-key:nth-of-type(13) { left: 45px; }
    .black-key:nth-of-type(14) { left: 105px; }
    .black-key:nth-of-type(15) { left: 225px; }
    .black-key:nth-of-type(16) { left: 285px; }
    .black-key:nth-of-type(17) { left: 345px; }
    .black-key:nth-of-type(18) { left: 465px; }
    .black-key:nth-of-type(19) { left: 525px; }
    .black-key:nth-of-type(20) { left: 585px; }
    .black-key:nth-of-type(21) { left: 645px; }
  </style>
</head>
<body>
  <h1>Premi un tasto per ascoltare la nota</h1>
  <p>Note: Tab, Q, W, E, R, T, 1, 2, 3, 4, 5, 6, Y, U, I, O, P, [, 7, 8, 9, 0, ', ì</p>

  <div id="piano">
    <!-- 12 tasti bianchi -->
    <div class="white-key"></div>
    <div class="white-key"></div>
    <div class="white-key"></div>
    <div class="white-key"></div>
    <div class="white-key"></div>
    <div class="white-key"></div>
    <div class="white-key"></div>
    <div class="white-key"></div>
    <div class="white-key"></div>
    <div class="white-key"></div>
    <div class="white-key"></div>
    <div class="white-key"></div>

    <!-- 12 tasti neri -->
    <div class="black-key"></div>
    <div class="black-key"></div>
    <div class="black-key"></div>
    <div class="black-key"></div>
    <div class="black-key"></div>
    <div class="black-key"></div>
    <div class="black-key"></div>
    <div class="black-key"></div>
    <div class="black-key"></div>
  </div>

  <script>
    const frequenze = {
      "Tab": 261.63,  "Q": 293.66,  "W": 329.63,  "E": 370.00,  "R": 415.30,  "T": 466.16,
      "1": 277.18,  "2": 311.13,  "3": 349.23,  "4": 392.00,  "5": 440.00,  "6": 493.88,
      "Y": 523.25, "U": 587.33, "I": 659.26, "O": 740.00, "P": 830.61, "[": 932.33,
      "7": 554.37, "8": 622.25, "9": 698.46, "0": 784.00, "'": 880.00, "ì": 987.77
    };

    let audioContext;
    let masterGain;
    let limiter;
    const noteAttive = {};

    function inizializzaAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();

        limiter = audioContext.createDynamicsCompressor();
        limiter.threshold.setValueAtTime(-1, audioContext.currentTime);
        limiter.knee.setValueAtTime(0, audioContext.currentTime);
        limiter.ratio.setValueAtTime(20, audioContext.currentTime);
        limiter.attack.setValueAtTime(0.001, audioContext.currentTime);
        limiter.release.setValueAtTime(0.05, audioContext.currentTime);

        masterGain = audioContext.createGain();
        masterGain.gain.value = 1;

        masterGain.connect(limiter);
        limiter.connect(audioContext.destination);
      }
    }

    function aggiornaMasterGain() {
      const attive = Object.keys(noteAttive).length;
      const volumeTotale = attive > 0 ? 1 / attive : 1;
      masterGain.gain.setValueAtTime(volumeTotale, audioContext.currentTime);
    }

    function suonaNota(tasto) {
      if (!frequenze[tasto]) return;
      inizializzaAudio();

      if (noteAttive[tasto]) return;

      const nAttive = Object.keys(noteAttive).length;
      const nuovoVolume = 1 / (nAttive + 1);
      masterGain.gain.setValueAtTime(nuovoVolume, audioContext.currentTime);

      const osc = audioContext.createOscillator();
      const gainNode = audioContext.createGain();

      osc.frequency.setValueAtTime(frequenze[tasto], audioContext.currentTime);
      osc.type = 'sine';

      gainNode.gain.setValueAtTime(1, audioContext.currentTime);

      osc.connect(gainNode).connect(masterGain);
      osc.start();

      noteAttive[tasto] = { osc, gainNode };

      aggiornaMasterGain();
    }

    function interrompiNota(tasto) {
      const nota = noteAttive[tasto];
      if (!nota) return;

      const now = audioContext.currentTime;
      const durataFade = 0.5;

      nota.gainNode.gain.setValueAtTime(1, now);
      nota.gainNode.gain.linearRampToValueAtTime(0, now + durataFade);
      nota.osc.stop(now + durataFade);

      delete noteAttive[tasto];
      setTimeout(aggiornaMasterGain, durataFade * 1000);
    }

    document.addEventListener("keydown", (e) => {
      if (frequenze[e.key]) {
        if (e.key === "Tab") e.preventDefault();
        suonaNota(e.key);
      }
    });

    document.addEventListener("keyup", (e) => {
      interrompiNota(e.key);
    });

    document.body.addEventListener("click", inizializzaAudio);
  </script>
</body>
</html>
