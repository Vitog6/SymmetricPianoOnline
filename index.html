<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pianoforte Dritto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .keyboard {
      position: relative;
      width: 780px;
      height: 200px;
    }
    .white-key, .black-key {
      position: absolute;
      bottom: 0;
      border: 1px solid #000;
      cursor: pointer;
      box-sizing: border-box;
      user-select: none;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-size: 10px;
      font-family: sans-serif;
    }
    .white-key {
      width: 60px;
      height: 200px;
      background: white;
      z-index: 1;
    }
    .black-key {
      width: 40px;
      height: 120px;
      background: black;
      z-index: 2;
      color: white;
    }
    .white-key.active {
      background: #ccc;
    }
    .black-key.active {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="keyboard" id="keyboard"></div>

  <script>
    const frequenze = {
      "Tab": 261.63,  "Q": 293.66,  "W": 329.63,  "E": 370.00,  "R": 415.30,  "T": 466.16,
      "1": 277.18,  "2": 311.13,  "3": 349.23,  "4": 392.00,  "5": 440.00,  "6": 493.88,
      "Y": 523.25, "U": 587.33, "I": 659.26, "O": 740.00, "P": 830.61, "È": 932.33,
      "7": 554.37, "8": 622.25, "9": 698.46, "0": 784.00, "'": 880.00, "ì": 987.77
    };

    const whiteKeys = ["Tab", "Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P", "È"];
    const blackKeys = ["1", "2", "3", "4", "5", "6", "7", "8", "9", "0", "'", "ì"];

    const keyboard = document.getElementById("keyboard");

    whiteKeys.forEach((key, i) => {
      const el = document.createElement("div");
      el.className = "white-key";
      el.style.left = `${i * 60}px`;
      el.dataset.key = key;
      el.textContent = key;
      keyboard.appendChild(el);
    });

    const blackOffsets = [40, 100, 220, 280, 340, 460, 520, 580, 640, 700, 760, 820];

    blackKeys.forEach((key, i) => {
      const el = document.createElement("div");
      el.className = "black-key";
      el.style.left = `${blackOffsets[i]}px`;
      el.dataset.key = key;
      el.textContent = key;
      keyboard.appendChild(el);
    });

    let audioContext;
    let masterGain;
    let limiter;
    const noteAttive = {};

    function inizializzaAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();

        limiter = audioContext.createDynamicsCompressor();
        limiter.threshold.setValueAtTime(-1, audioContext.currentTime);
        limiter.knee.setValueAtTime(0, audioContext.currentTime);
        limiter.ratio.setValueAtTime(20, audioContext.currentTime);
        limiter.attack.setValueAtTime(0.001, audioContext.currentTime);
        limiter.release.setValueAtTime(0.05, audioContext.currentTime);

        masterGain = audioContext.createGain();
        masterGain.gain.value = 1;

        masterGain.connect(limiter);
        limiter.connect(audioContext.destination);
      }
    }

    function aggiornaMasterGain() {
      const attive = Object.keys(noteAttive).length;
      const volumeTotale = attive > 0 ? 1 / attive : 1;
      masterGain.gain.setValueAtTime(volumeTotale, audioContext.currentTime);
    }

    function suonaNota(tasto) {
      if (!frequenze[tasto]) return;
      inizializzaAudio();

      if (noteAttive[tasto]) return;

      const osc = audioContext.createOscillator();
      const gainNode = audioContext.createGain();

      osc.frequency.setValueAtTime(frequenze[tasto], audioContext.currentTime);
      osc.type = 'sine';

      gainNode.gain.setValueAtTime(1, audioContext.currentTime);

      osc.connect(gainNode).connect(masterGain);
      osc.start();

      noteAttive[tasto] = { osc, gainNode };

      const keyEl = document.querySelector(`[data-key="${tasto}"]`);
      if (keyEl) keyEl.classList.add("active");

      aggiornaMasterGain();
    }

    function interrompiNota(tasto) {
      const nota = noteAttive[tasto];
      if (!nota) return;

      const now = audioContext.currentTime;
      const durataFade = 0.5;

      nota.gainNode.gain.setValueAtTime(1, now);
      nota.gainNode.gain.linearRampToValueAtTime(0, now + durataFade);
      nota.osc.stop(now + durataFade);

      delete noteAttive[tasto];
      setTimeout(aggiornaMasterGain, durataFade * 1000);

      const keyEl = document.querySelector(`[data-key="${tasto}"]`);
      if (keyEl) keyEl.classList.remove("active");
    }

    document.addEventListener("keydown", (e) => {
      if (frequenze[e.key]) {
        if (e.key === "Tab") e.preventDefault();
        suonaNota(e.key);
      }
    });

    document.addEventListener("keyup", (e) => {
      interrompiNota(e.key);
    });

    document.querySelectorAll(".white-key, .black-key").forEach(el => {
      el.addEventListener("mousedown", () => suonaNota(el.dataset.key));
      el.addEventListener("mouseup", () => interrompiNota(el.dataset.key));
      el.addEventListener("mouseleave", () => interrompiNota(el.dataset.key));
    });

    document.body.addEventListener("click", inizializzaAudio, { once: true });
  </script>
</body>
</html>
