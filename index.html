<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suoni con la tastiera</title>
</head>
<body>
  <h1>Premi un tasto per ascoltare la nota</h1>
  <p>Note: Tab, Q, W, E, R, T, 1, 2, 3, 4, 5, 6, Y, U, I, O, P, [, 7, 8, 9, 0, ', ì</p>

  <script>
    const frequenze = {
      "Tab": 261.63,  "Q": 293.66,  "W": 329.63,  "E": 370.00,  "R": 415.30,  "T": 466.16,
      "1": 277.18,  "2": 311.13,  "3": 349.23,  "4": 392.00,  "5": 440.00,  "6": 493.88,
      "Y": 523.25, "U": 587.33, "I": 659.26, "O": 740.00, "P": 830.61, "[": 932.33,
      "7": 554.37, "8": 622.25, "9": 698.46, "0": 784.00, "'": 880.00, "ì": 987.77
    };

    let audioContext;
    let masterGain;
    const noteAttive = {};    // Note attive (tasto premuto)
    const noteInFade = [];    // Note in fase di fade-out

    function inizializzaAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        masterGain = audioContext.createGain();
        masterGain.gain.value = 1;
        masterGain.connect(audioContext.destination);
      }
    }

    // Calcola il volume totale in base alle note attive + quelle in fade
    function aggiornaMasterGain() {
      let somma = 0;

      // Somma piena per ogni nota attiva
      somma += Object.keys(noteAttive).length;

      // Somma ponderata per ogni nota in fade (basata sul tempo residuo)
      const now = audioContext.currentTime;
      for (const nota of noteInFade) {
        const t = (now - nota.inizioFade) / nota.durataFade;
        if (t >= 1) continue; // Skip se il fade è finito
        somma += (1 - t);     // Peso residuo
      }

      const volumeTotale = somma > 0 ? 1 / somma : 1;
      masterGain.gain.setValueAtTime(volumeTotale, now);
    }

    function suonaNota(tasto) {
      if (!frequenze[tasto]) return;
      inizializzaAudio();

      if (noteAttive[tasto]) return;

      aggiornaMasterGain(); // Ricalcola prima di aggiungere la nota

      const osc = audioContext.createOscillator();
      const gainNode = audioContext.createGain();

      osc.frequency.setValueAtTime(frequenze[tasto], audioContext.currentTime);
      osc.type = 'sine';
      gainNode.gain.setValueAtTime(1, audioContext.currentTime);

      osc.connect(gainNode).connect(masterGain);
      osc.start();

      noteAttive[tasto] = { osc, gainNode };
    }

    function interrompiNota(tasto) {
      const nota = noteAttive[tasto];
      if (!nota) return;

      const now = audioContext.currentTime;
      const durataFade = 0.5;

      // Applica il fade-out alla singola nota
      nota.gainNode.gain.setValueAtTime(1, now);
      nota.gainNode.gain.linearRampToValueAtTime(0, now + durataFade);
      nota.osc.stop(now + durataFade);

      // Sposta la nota in lista fade
      noteInFade.push({
        inizioFade: now,
        durataFade: durataFade
      });

      delete noteAttive[tasto];

      // Pianifica rimozione dalla lista e aggiornamento volume
      setTimeout(() => {
        noteInFade.splice(0, 1); // Rimuovi la più vecchia
        aggiornaMasterGain();
      }, durataFade * 1000);

      aggiornaMasterGain();
    }

    document.addEventListener("keydown", (e) => {
      if (frequenze[e.key]) {
        if (e.key === "Tab") e.preventDefault();
        suonaNota(e.key);
      }
    });

    document.addEventListener("keyup", (e) => {
      interrompiNota(e.key);
    });

    document.body.addEventListener("click", inizializzaAudio);
  </script>
</body>
</html>
