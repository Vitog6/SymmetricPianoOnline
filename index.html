<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suoni con la tastiera</title>
 <style>
  body {
    background-color: #222;
    color: white;
    margin: 0;
    font-family: sans-serif;
  }

  .intro {
    padding: 20px;
    max-width: 900px;
  }

  .keyboard-wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .keyboard {
    position: relative;
    width: 780px;
    height: 200px;
    transform: rotate(180deg);
  }

  .white-key, .black-key {
    position: absolute;
    bottom: 0;
    border: 1px solid #000;
    cursor: pointer;
    box-sizing: border-box;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    padding-bottom: 5px;
    font-size: 12px;
  }

  .white-key {
    width: 60px;
    height: 200px;
    background: white;
    color: black;
    z-index: 1;
  }

  .black-key {
    width: 40px;
    height: 120px;
    background: black;
    color: white;
    z-index: 2;
  }

  .white-key.active {
    background: #ccc;
  }

  .black-key.active {
    background: #444;
  }

  .key-name {
    position: absolute;
    top: 5px;
    width: 100%;
    text-align: center;
    transform: rotate(180deg);
  }
</style>
</head>
<body>
  <div class="intro">
    <h1>Benvenuti alla tastiera musicale sperimentale</h1>
    <p>Questa è una tastiera musicale che emula le note di un pianoforte tradizionale, ma con una disposizione dei tasti completamente diversa...</p>
    <!-- Testo completo omesso qui per brevità, è lo stesso che già avevi -->
  </div>

  <div class="keyboard-wrapper">
    <div class="keyboard" id="keyboard"></div>
  </div>

</body>
</html>
