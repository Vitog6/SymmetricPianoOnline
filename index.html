<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symmetric Piano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
        }
        .keyboard {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .white-key, .black-key {
            border: 1px solid black;
            height: 150px;
            width: 40px;
            margin: 0 1px;
            cursor: pointer;
        }
        .white-key {
            background-color: white;
        }
        .black-key {
            background-color: black;
            height: 100px;
            width: 30px;
            position: relative;
            z-index: 1;
            margin-left: -15px;
            margin-right: -15px;
        }
        .black-key:active, .white-key:active {
            background-color: yellow;
        }
        .keyboard-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .instructions {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .highlight {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Welcome to Symmetric Piano</h1>
    <p class="instructions">Use your keyboard to play the piano.<br>Use the keys: Q, W, E, R, T, Y, U, I, O, P, A, S, D, F, G, H, J, K, L, ;, Z, X, C, V, B, N, M.</p>
    <div class="keyboard-wrapper">
        <div class="keyboard" id="left-keyboard">
            <!-- Left Hand Keys -->
            <div class="white-key" data-note="C" id="key-C"></div>
            <div class="black-key" data-note="C#" id="key-C-sharp"></div>
            <div class="white-key" data-note="D" id="key-D"></div>
            <div class="black-key" data-note="D#" id="key-D-sharp"></div>
            <div class="white-key" data-note="E" id="key-E"></div>
            <div class="white-key" data-note="F" id="key-F"></div>
            <div class="black-key" data-note="F#" id="key-F-sharp"></div>
            <div class="white-key" data-note="G" id="key-G"></div>
            <div class="black-key" data-note="G#" id="key-G-sharp"></div>
            <div class="white-key" data-note="A" id="key-A"></div>
            <div class="black-key" data-note="A#" id="key-A-sharp"></div>
            <div class="white-key" data-note="B" id="key-B"></div>
        </div>
        <br><br>
        <div class="keyboard" id="right-keyboard">
            <!-- Right Hand Keys (Shifted Keys) -->
            <div class="white-key" data-note="C" id="key-C2"></div>
            <div class="black-key" data-note="C#" id="key-C-sharp2"></div>
            <div class="white-key" data-note="D" id="key-D2"></div>
            <div class="black-key" data-note="D#" id="key-D-sharp2"></div>
            <div class="white-key" data-note="E" id="key-E2"></div>
            <div class="white-key" data-note="F" id="key-F2"></div>
            <div class="black-key" data-note="F#" id="key-F-sharp2"></div>
            <div class="white-key" data-note="G" id="key-G2"></div>
            <div class="black-key" data-note="G#" id="key-G-sharp2"></div>
            <div class="white-key" data-note="A" id="key-A2"></div>
            <div class="black-key" data-note="A#" id="key-A-sharp2"></div>
            <div class="white-key" data-note="B" id="key-B2"></div>
        </div>
    </div>

    <script>
        const notes = {
            "C": new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'),
            "C#": new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3'),
            "D": new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3'),
            "D#": new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3'),
            "E": new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3'),
            "F": new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3'),
            "F#": new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3'),
            "G": new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3'),
            "G#": new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3'),
            "A": new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3'),
            "A#": new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-11.mp3'),
            "B": new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-12.mp3')
        };

        const keys = document.querySelectorAll('.white-key, .black-key');
        
        keys.forEach(key => {
            key.addEventListener('mousedown', () => {
                const note = key.dataset.note;
                notes[note].play();
                key.classList.add('active');
            });
            key.addEventListener('mouseup', () => {
                key.classList.remove('active');
            });
        });

        // Support for playing notes with keyboard
        document.addEventListener('keydown', (e) => {
            const keyMap = {
                "q": "C", "2": "C#", "w": "D", "3": "D#", "e": "E",
                "r": "F", "5": "F#", "t": "G", "6": "G#", "y": "A",
                "7": "A#", "u": "B", "i": "C2", "9": "C#2", "o": "D2",
                "0": "D#2", "p": "E2", "[": "F2", "=": "F#2", "]": "G2",
                "a": "G#2", "s": "A2", "d": "A#2", "f": "B2"
            };
            if (keyMap[e.key]) {
                const note = keyMap[e.key];
                notes[note].play();
                const keyElement = document.querySelector(`[data-note="${note}"]`);
                if (keyElement) keyElement.classList.add('active');
            }
        });

        document.addEventListener('keyup', (e) => {
            const keyMap = {
                "q": "C", "2": "C#", "w": "D", "3": "D#", "e": "E",
                "r": "F", "5": "F#", "t": "G", "6": "G#", "y": "A",
                "7": "A#", "u": "B", "i": "C2", "9": "C#2", "o": "D2",
                "0": "D#2", "p": "E2", "[": "F2", "=": "F#2", "]": "G2",
                "a": "G#2", "s": "A2", "d": "A#2", "f": "B2"
            };
            if (keyMap[e.key]) {
                const note = keyMap[e.key];
                const keyElement = document.querySelector(`[data-note="${note}"]`);
                if (keyElement) keyElement.classList.remove('active');
            }
        });
    </script>
</body>
</html>
